    <!-- Question Bank  progress bar -->

    <script>
      $(".btn-next2").on("click", function () {
        var currentStepNum = $("#checkout-progress2").data("current-step");
        var nextStepNum = currentStepNum + 1;
        var currentStep = $(".step.step-" + currentStepNum);
        var nextStep = $(".step.step-" + nextStepNum);
        var progressBar = $("#checkout-progress2");
        $(".btn-prev2").removeClass("disabled");
        $("#sectionAdd" + currentStepNum).toggle();
        $("#sectionAdd" + nextStepNum).toggle();
        if (nextStepNum == 3) {
          $(this).toggle();
          $(".btn-submit2").toggle();
        }

        $(".checkout-progress")
          .removeClass(".step-" + currentStepNum)
          .addClass(".step-" + (currentStepNum + 1));

        currentStep.removeClass("active").addClass("valid");
        currentStep.find("span").addClass("opaque");
        currentStep.find(".fa.fa-check").removeClass("opaque");

        nextStep.addClass("active");
        progressBar
          .removeAttr("class")
          .addClass("step-" + nextStepNum)
          .data("current-step", nextStepNum);
      });

      $(".btn-submit2").on("click", function () {
        $(".btn-submit2").toggle("disabled");
        $(".btn-prev2").toggle();
        var currentStepNum = $("#checkout-progress2").data("current-step");
        var currentStep = $(".step.step-" + currentStepNum);
        currentStep.removeClass("active").addClass("valid");
        currentStep.find(".fa.fa-check").removeClass("opaque");
      });

      $(".btn-prev").on("click", function () {
        var currentStepNum = $("#checkout-progress2").data("current-step");
        var prevStepNum = currentStepNum - 1;
        var currentStep = $(".step.step-" + currentStepNum);
        var prevStep = $(".step.step-" + prevStepNum);
        var progressBar = $("#checkout-progress2");
        $(".btn-next2").removeClass("disabled");
        $("#sectionAdd" + currentStepNum).toggle();
        $("#sectionAdd" + prevStepNum).toggle();
        if (currentStepNum == 3) {
          $(".btn-submit2").toggle();
          $(".btn-next2").toggle();
        }
        if (currentStepNum == 1) {
          return false;
        }
        if (prevStepNum == 1) {
          $(this).addClass("disabled");
        }
        $(".checkout-progress")
          .removeClass(".step-" + currentStepNum)
          .addClass(".step-" + prevStepNum);

        currentStep.removeClass("active");
        prevStep.find("span").removeClass("opaque");
        prevStep.find(".fa.fa-check").addClass("opaque");

        prevStep.addClass("active").removeClass("valid");
        progressBar
          .removeAttr("class")
          .addClass("step-" + prevStepNum)
          .data("current-step", prevStepNum);
      });
    </script>

    <!-- SIDEBAR TOGGLE BTN SCRIPT -->
    <script>
      let Buttons = document.querySelectorAll(".selectSection button");

      // loop through the buttons using for..of
      for (let button of Buttons) {
        // listen for a click event
        button.addEventListener("click", (e) => {
          // et = event target
          const et = e.target;
          // slect active class
          const active = document.querySelector(".active");
          // check for the button that has active class and remove it
          if (active) {
            active.classList.remove("active");
          }
          // add active class to the clicked element
          et.classList.add("active");

          // select all classes with the name content
          let allContent = document.querySelectorAll(".content");

          // loop through all content classes
          for (let content of allContent) {
            // display the content if the class has the same data-attribute as the button
            if (
              content.getAttribute("data-number") ===
              button.getAttribute("data-number")
            ) {
              content.style.display = "block";
            }
            // if it's not equal then hide it.
            else {
              content.style.display = "none";
            }
          }
        });
      }
    </script>
